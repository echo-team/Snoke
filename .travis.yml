language: cpp
sudo: false
branches:
  except:
  - gh-pages
env:
  global:
  - GH_REPO_NAME: Snoke
  - DOXYFILE: "$TRAVIS_BUILD_DIR/Doxyfile"
  - GH_REPO_REF: github.com/echo-team/Snoke.git
  - secure: 
addons:
  sonarcloud:
    organization: echo-team
    token:
      secure: "$SONAR_TOKEN"
  apt:
    packages:
    - doxygen
    - doxygen-doc
    - doxygen-latex
    - doxygen-gui
    - graphviz
script:
- make
after_success:
- build-wrapper-linux-x86-64 --out-dir bw-output make clean all
- sonar-scanner
- cd $TRAVIS_BUILD_DIR
- chmod +x generateDocumentationAndDeploy.sh
- "./generateDocumentationAndDeploy.sh"
password:
  secure: 
